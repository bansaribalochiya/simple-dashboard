<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
  </head>
<body>
<div class="container-fluid py-4" id="table">
  <div class="row mb-3">
    <div class="col-7">
      <div class="card" >
        <div class="card-header" >
          online blood collection Request
        </div>
        <div class="card-body">
          <div class="form-responsive">
            <form>
              <div class="row">
                <div class="col-6 mb-4">

                  <div data-mdb-input-init class="form-outline">
                    <input type="text" id="firstName" class="form-control form-control-lg" name="fname" />
                    <label class="form-label" for="firstName" >First Name</label>
                  </div>

                </div>
                <div class="col-6 mb-4">

                  <div data-mdb-input-init class="form-outline">
                    <input type="text" id="lastName" class="form-control form-control-lg" name="lname" />
                    <label class="form-label" for="lastName">Last Name</label>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-6 mb-4 d-flex align-items-center">

                  <div data-mdb-input-init class="form-outline datepicker w-100">
                    <input type="date" class="form-control form-control-lg" id="birthdayDate" name="bdate" />
                    <label for="birthdayDate" class="form-label">Birthday</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <h6 class="mb-2 pb-1">Gender: </h6>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="femaleGender"
                      value="Female" checked />
                    <label class="form-check-label" for="femaleGender">Female</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="maleGender"
                      value="Male" />
                    <label class="form-check-label" for="maleGender">Male</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="otherGender"
                      value="Other" />
                    <label class="form-check-label" for="otherGender">Other</label>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">

                  <div data-mdb-input-init class="form-outline">
                    <input type="tel" id="phoneNumber" class="form-control form-control-lg" name="pno" />
                    <label class="form-label" for="phoneNumber">Phone Number</label>
                  </div>

                </div>
                <div class="col-md-6">
                  <select class="select form-control-lg" name="choice">
                    <option value="">Choose test collection</option>
                    <option value="Home collection">Home collection</option>
                    <option value="visit center">visit center</option>
                  </select>
                </div>
              </div>
              <div class="mt-1 ">
                <input data-mdb-ripple-init class="btn btn-primary btn-lg" type="submit" value="Submit" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-8">
      <div class="card" >
        <div class="card-header" >
          
        </div>
        <div class="card-body">
          <div class="form-responsive">
            <form action="health_package" method="post">
              <div class="mb-3">
                <label for="formFile" class="form-label">choose Image</label>
                <input class="form-control" type="file" id="formFile" name="img">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">package name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="pname" placeholder="enter package name">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">old price</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="oldpre" placeholder="old price">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">latest price</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="newpre" placeholder="latest price">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">abouttest</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="test" placeholder="about test">
              </div>
              <div class="mb-3"><center>
                <button type="submit" class="btn btn-primary ">Submit</button>
              </center>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
